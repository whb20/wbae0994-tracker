<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Film Tracker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1><a>Film Tracker</a></h1>

  <form id="filmform">
    <div class="form-row">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="director">Director:</label>
      <input type="text" id="director" name="director" required>
    </div>
    <div class="form-row">
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required>
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" required>
    </div>
    <div class="form-row">
      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" min="0" max="10" required>
      <label for="runtime">Runtime:</label>
      <input type="number" id="runtime" name="runtime" required>
    </div>
    <div class="form-row">
      <label for="review">Review:</label>
      <textarea id="review" name="review" rows="2"></textarea>
    </div>
    <div class="form-row">
      <label for="favorite">Favorite:</label>
      <input type="checkbox" id="favorite" name="favorite">
    </div>
    <div class="form-row">
      <button type="submit">Add Film</button>
    </div>
  </form>

  <h2>Your Movies</h2>
  <div id="sort-options">
    <label for="sort-select">Sort by: </label>
    <select id="sort-select" onchange="sortFilms(this.value)">
      <option value="date">Date Added</option>
      <option value="title">Title</option>
      <option value="director">Director</option>
      <option value="year">Release Year</option>
      <option value="genre">Genre</option>
      <option value="userRating">Rating</option>
      <option value="runtime">Runtime</option>
      <option value="favorite">Favorite</option>
    </select>
  </div>

  <ul id="filmlog"></ul>

  <script src="script.js"></script>
</body>

</html>

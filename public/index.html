
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Film Tracker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1><a>Film Tracker</a></h1>

  <form id="filmform">
    <div class="form-row">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required="true" />
    </div>
    <div class="form-row">
      <label for="director">Director</label>
      <input type="text" name="director" id="director" required="true" />
    </div>
    <div class="form-row">
      <label for="genre">Genre</label>
      <select id="genre" name="genre" required="true">
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Animation">Animation</option>  
        <option value="Comedy">Comedy</option>
        <option value="Crime">Crime</option>
        <option value="Documentary">Documentary</option>
        <option value="Drama">Drama</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Horror">Horror</option>
        <option value="Musical">Musical</option>
        <option value="Noir">Noir</option>
        <option value="Romance">Romance</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Thriller">Thriller</option>
        <option value="Western">Western</option>
      </select>      
    </div>
    <div class="form-row">
        <label for="year">Release Year</label>
        <input type="number" name="year" id="year" required="true" min="1800" max="2100" />
      </div>
    <div class="form-row">
      <label for="rating">Your Rating (1-10)</label>
      <input type="number" name="rating" id="rating" min="1" max="10" required="true" />
    </div>
    <div class="form-row">
      <label for="review">Review</label>
      <textarea name="review" id="review" rows="5" required="true"></textarea>
    </div>
    <div class="form-row">
      <label for="runtime">Runtime (minutes)</label>
      <input type="number" name="runtime" id="runtime" required="true" />
    </div>
    <div class="form-row">
      <label for="favorite">Favorite</label>
      <input type="checkbox" name="favorite" id="favorite">
    </div>
    <button type="submit">Submit Film</button>
  </form>

  <h2>Films</h2>
    <ul id="filmLog">
  </ul>

  <script src="script.js"></script>
</body>

</html>
